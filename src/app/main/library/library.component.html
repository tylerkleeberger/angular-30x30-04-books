<div class="items-containers">
    <div class="items-list">
<mat-card>
    <mat-card-header>
        <mat-card-title class="top-title">
            Current Inventory
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item
            *ngFor="let book of books">
            <h2 matLine>{{book.title}}</h2>
            <span></span>
            <p matLine>Author: {{book.author}}</p>
            <span>
                <button mat-icon-button
                class="delete">
                <mat-icon>delete</mat-icon>
            </button>
            </span>
        </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
</div>

</div>

<div class="item-details">
    <mat-card>
        <mat-card-header>
            <mat-card-title class="form-title">
                Add a Book
            </mat-card-title>
        </mat-card-header>
        <form #form="ngForm" class="mat-form-field--inline" (submit)="saveBook(newBook)">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input 
                    matInput
                    placeholder="Title"
                    required
                    name="title"
                    [(ngModel)]="newBook.title"
                    type="text">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input 
                    matInput
                    placeholder="Author"
                    name="author"
                    [(ngModel)]="newBook.author"
                    type="text">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" [disabled]="form.invalid" mat-button color="primary">Save</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
